<html lang="en">

                </div>
                <h1>Monitor water, efficiently</h1><br>
                <div class="leftright">
                    <div class="column">
                        <h4>Monitor water levels</h4>
                        <h4>Warning during increased water levels</h4>
                    </div>
                    <div class="column">
                        <h4>Automatic redirection of water during overlow</h4>
                    </div>
                </div>
            </div>
            <div class="right_body">
                <div class="usrlogin">
                    <h1 class="header">Log in to your account</h1>
                    <div class="login_field">
                        <label class="labels" for="email"><b>Email</b></label>
                        <input class="detail" type="email" placeholder="Enter Email" id = "email">
                        <label class="labels" id="pwd"><b>Password</b></label>
                        <input class="detail" type="password" placeholder="Enter Password" name = "pwd">

                        <button id="loginBtn" type="button">Login</button>
                    </div>

                    <span><a href="" target="_blank" rel="noopener" id="pwdreset">Forgot password?</a></span>
                    <div class="login_options">
                        <button class="login_buttons" type="button">
                            <img src="logo.png">
                            Sign in with Google
                        </button>
                        <button class="login_buttons" type="button">
                            <img src="fb.png">    
                            Login With Facebook
                        </button>
                        <button class="login_buttons" type="button">
                            <img src="x.png">
                            Login with X
                        </button>
                    </div>
                    <hr>
                    <span class="text" >New to Wakra?<a class="link" href="/Sign up.html">Sign up</a></span>
                    <span class="text link email" ><a href="mailto: lukeomondi01@gmail.com">Email us</a> </span>
                </div>
            </div>
        </div>
    </body>
</html>
